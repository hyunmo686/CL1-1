<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다면평가</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 400px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>다면평가</h2>

  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td><input type="number" min="0" max="3" /></td>
      </tr>
      <tr>
        <td>B</td>
        <td><input type="number" min="0" max="3" /></td>
      </tr>
      <tr>
        <td>C</td>
        <td><input type="number" min="0" max="3" /></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
